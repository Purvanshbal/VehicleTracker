<!DOCTYPE html>

<html>
    <head>
        <title>E Car Tracker Search Results</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>
    <body>
        <!-- Table for Displaying the Search Result-->
        <div class="table-container center">    
            <div style="text-align: center;">
            <u><h2>Here are the cars that matched with your table search</h2></u>
            <hr>
            <br>
            </div>

        <div class="table-responsive">          
            <table class="table" align="center">
                <thead>
                <tr>
                    <th class="Vehicle_ID">Vehicle_ID</th>
                    <th class="Brand">Brand</th>
                    <th class="Vehicle_ID">Model</th>
                    <th class="Brand">Price</th>
                    <th class="Vehicle_ID">Average Maintenance Cost</th>
                    <th class="Brand">Upcoming/Current</th>
                </tr>
                </thead>
        
                <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.brand}}</td>
                        <td>{{item.model}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.avg}}</td>
                        <td>{{item.stat}}</td>
                    </tr>
                {% endfor %}
                
                </tbody>
            </table>
        </div>
        </div>
        
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
